services:
  smartinvest-db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: smartinvest-db
    restart: always
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:1433"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U ${DB_USERNAME} -P ${DB_PASSWORD} -Q 'SELECT 1'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    restart: always
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN_USER}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: "true"
      KC_LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7080/health/ready"]
      interval: 15s
      timeout: 2s
      retries: 14
    command: ["start-dev", "--http-port", "7080", "--import-realm"]
    volumes:
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "7080:7080"
    networks:
      - backend

  app:
    build: .
    container_name: smartinvest-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      smartinvest-db:
        condition: service_healthy
      keycloak:
          condition: service_healthy
    networks:
      - backend

networks:
  backend:
    driver: bridge
